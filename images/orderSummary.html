<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary and Checkout</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <div class="order">
        <h2>Order Summary</h2>
        <p id="order-details"></p>
        <p id="total-price"></p>

            <h1>Grocery Order Form</h1>
            <form id="order-form">
                <fieldset>
                    <legend>Personal Details</legend>
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Delivery Details</legend>
                    <div class="form-group">
                        <label for="address">Address </label>
                        <input type="text" id="address" name="address" required>
                    </div>
                
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                    <div class="form-group">
                        <label for="zip-code">Zip Code</label>
                        <input type="text" id="zip-code" name="zip-code" required>
                    </div>
                    <div class="form-group">
                        <label for="delivery-date">Delivery Date</label>
                        <input type="date" id="delivery-date" name="delivery-date" required>
                    </div>
                    <div class="form-group">
                        <label for="delivery-time">Delivery Time</label>
                        <input type="time" id="delivery-time" name="delivery-time" required>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Payment Information</legend>
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" name="card-number" required>
                    </div>
                    <div class="form-group">
                        <label for="card-expiry">Expiry Date</label>
                        <input type="text" id="card-expiry" name="card-expiry" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="card-cvc">CVC</label>
                        <input type="text" id="card-cvc" name="card-cvc" required>
                    </div>
                </fieldset>
                <button onclick="pay()">Pay</button>
            </form>
            <script src="order.js"></script>

    
</body>
</html>
